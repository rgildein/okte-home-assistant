views:
  - title: OKTE Day-Ahead Market
    type: panel
    cards:
      - type: custom:apexcharts-card
        header:
          show: true
          title: Upcoming Prices (EUR/MWh)
        graph_span: 24h
        span:
          start: hour
        apex_config:
          xaxis:
            type: datetime
          chart:
            zoom:
              enabled: false
        now:
          show: true
          label: Now
        series:
          - entity: sensor.okte_dam_prices
            name: Price
            type: column
            data_generator: |
              return entity.attributes.prices.map(entry => {
                return [new Date(entry.start).getTime(), entry.price];
              });
            color_threshold:
              - value: 50
                color: green
              - value: 100
                color: orange
              - value: 150
                color: red
